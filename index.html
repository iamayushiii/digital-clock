<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital clock</title>
    <link href="/digitalClock/style.css" rel="stylesheet">
</head>

<body>
    <div class="clock_container ">
        <div class="clock">
            <div id="MyClockHour" class="hour"></div>
            <div class="colon">:</div>
            <div id="MyClockMin" class="min"></div>
            <div class="colon">:</div>
            <div id="MyClockSec" class="sec"></div>
            <div id="MyClockSession" class="session"></div>
        </div>
        <div class="day" id="day"></div>
        <div class="date_container" >
            <div id="dateD" class="dateD"></div>
            <div id="month" class="month"></div>
            <div id="year" class="year"></div>
        </div>
    </div>
    
    <script src="/digitalClock/script.js"></script>
</body>

</html>
